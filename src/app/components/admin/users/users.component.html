<div class="container">
    <h3>Felhasználók</h3>

    <table class="table table-hover table-stripped">
        <thead>
            <tr>
                <th>#</th>
                <th>Név</th>
                <th>email</th>
                <th class="text-end">Phone</th>
                <th class="text-end">Role</th>
                <th class="text-end">Cím</th>
                <th class="text-end">Státusz</th>
                <th class="text-end">Műveletek</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of pagedUser; let i = index">
                <td>{{i+1}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td class="text-end">{{user.phone}}</td>
                <td class="text-end">{{user.role}}</td>
                <td class="text-end">{{user.address}}</td>
                <td class="text-end">{{user.status}}</td>
                <td class="text-end">
                    <button class="btn btn-primary me-3" data-bs-toggle="modal" data-bs-target="#infoModal" (click)="getUser(user.email)"><i class="bi bi-info-circle-fill"></i></button>
                    <button class="btn btn-danger me-3"><i class="bi bi-ban-fill"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example" *ngIf="totalPages > 1">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link"  aria-label="Previous" (click)="setPage(currentPage-1)" [class.disabled]="currentPage == 1">
              <span aria-hidden="true">&laquo;</span>
            </a>s
          </li>

            <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index">
              <a class="page-link" (click)="setPage(i + 1)"  [class.active]="currentPage == i + 1">{{i + 1}}</a>
            </li>

          <li class="page-item">
            <a class="page-link"  aria-label="Next" (click)="setPage(currentPage+1)" [class.disabled]="currentPage == totalPages">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>


    <!--INFO MODAL-->
    <div class="modal fade" id="infoModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Megerősítés</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table table-hover table-stripped">
                    <thead>
                        <th>
                            <tr>Név:</tr>
                            <tr>Email:</tr>
                            <tr>Cím:</tr>
                            <tr>Tel.:</tr>
                        </th>
                        <th>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control disabled" id="lastLogProf" placeholder="Password" disabled [(ngModel)] = "user.name">
                                <label for="lastLogProf"></label>
                            </div>
                            <tr>mail</tr>
                            <tr>cim</tr>
                            <tr>tel</tr>
                        </th>
                    </thead>
                </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hupika</button>
              <button type="button" class="btn btn-danger">Igen</button>
            </div>
          </div>
        </div>
    </div>
</div>
